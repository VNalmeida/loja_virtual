<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - StreetStep</title>
    <link rel="stylesheet" href="LOJA.css">
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <p>Envie sua mensagem e entraremos em contato o mais rápido possível.</p>
    </header>

    <main>
        <section class="formulario-contato">
            <form action="#" method="post">
                <label for="nome">Nome do Cliente</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
       <p>StreetStep - Rua dos Skates, 123 — Centro, Betim - MG - CEP 01234-567</p>
  <p>Tel: (xx) 4002-8922 - contato@streetstep.com</p>
  <p>&copy; 2025 StreetStep. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
